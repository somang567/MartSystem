<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title layout:title-pattern="$CONTENT_TITLE | 모두의 마트">모두의 마트</title>

    <!-- ✅ Bootstrap 먼저 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- ✅ 공통 CSS -->
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <link rel="stylesheet" th:href="@{/css/layout/header.css}">
    <link rel="stylesheet" th:href="@{/css/layout/footer.css}">
    <link rel="stylesheet" th:href="@{/css/mainHome.css}">
</head>
<body class="d-flex flex-column min-vh-100">

<!-- 헤더 -->
<div th:replace="fragments/header :: header"></div>

<!-- 본문 -->
<main class="flex-grow-1" layout:fragment="content"></main>

<!-- 푸터 -->
<div th:replace="fragments/footer :: footer"></div>

<!-- 부트스트랩 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- 추가 JS 삽입 -->
<th:block layout:fragment="script"></th:block>
</body>
</html>
