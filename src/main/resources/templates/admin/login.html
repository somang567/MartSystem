<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/layout}">

<!-- 추가 CSS 삽입 -->
<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/admin/login.css}">
</th:block>


<!-- 본문 영역 -->
<th:block layout:fragment="content">
    <div class="container d-flex justify-content-center align-items-center min-vh-100 p-0">
        <div class="login-container">
            <div class="logo-section text-center mb-4">
                <h1>모두의 마트</h1>
                <p>모두가 즐거운 마트 모두의 마트</p>
            </div>

            <form th:action="@{/login}" method="post">
                <div class="mb-3 text-start">
                    <label for="email" class="form-label">이메일 주소</label>
                    <input type="email" class="form-control login-placeholder" id="email" name="username" placeholder="예) everyone@mart.com">
                </div>

                <div class="mb-4 text-start">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>

                <button type="button" class="btn btn-light btn-login">로그인</button>
            </form>

            <div class="d-flex justify-content-center gap-3 mb-4 link-group">
                <a th:href="@{/join}">이메일 가입</a><span>|</span>
                <a th:href="@{/find-email}">이메일 찾기</a><span>|</span>
                <a th:href="@{/find-password}">비밀번호 찾기</a>
            </div>

            <div class="social-login-buttons mt-4 d-flex flex-column gap-2">
                <button type="button" class="btn-social-login" onclick="alert('네이버 로그인 처리')">
                    <span class="social-icon-naver">N</span>네이버로 로그인
                </button>
                <button type="button" class="btn-social-login" onclick="alert('Apple 로그인 처리')">
                    <span class="social-icon-apple">●</span>Apple로 로그인
                </button>
            </div>
        </div>
    </div>
</th:block>

<!-- 추가 JS 삽입 -->
<th:block layout:fragment="script">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const loginButton = document.querySelector('.btn-login');

            function checkInputs() {
                if (emailInput.value.trim().length > 0 && passwordInput.value.trim().length > 0) {
                    loginButton.classList.add('active');
                    loginButton.removeAttribute('disabled');
                } else {
                    loginButton.classList.remove('active');
                    loginButton.setAttribute('disabled', 'true');
                }
            }

            emailInput.addEventListener('input', checkInputs);
            passwordInput.addEventListener('input', checkInputs);
        });
    </script>
</th:block>

</html>
