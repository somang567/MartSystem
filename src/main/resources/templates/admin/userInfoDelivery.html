<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/layout}">

<th:block layout:fragment="css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/admin/userInfo.css}">
</th:block>

<th:block layout:fragment="content">
    <div class="container">
        <div class="header">
            <p>2단계 / 3단계</p>
            <h2>가입정보입력</h2>
        </div>

        <div class="alert-message">
            <span class="required-icon">*</span> 표는 필수 입력이며, [동일아이디검색] 및 [가입여부확인] 버튼을 반드시 눌러주세요
        </div>

        <form>
            <div class="form-group">
                <label for="사업장관리번호">사업장관리번호 <span class="required-asterisk">*</span></label>
                <div class="input-with-button">
                    <input type="text" id="사업장관리번호" name="사업장관리번호" placeholder="" required>
                    <button type="button" class="button">사업장관리번호 확인</button>
                    <button type="button" class="button">사업장 관리번호 확인방법</button>
                </div>
            </div>

            <div class="form-group">
                <label for="사업장명">사업장명 <span class="required-asterisk">*</span></label>
                <input type="text" id="사업장명" name="사업장명" placeholder="" readonly>
                <p class="description">[사업장관리번호 확인] 버튼을 클릭하여 검증하면 자동입력 됩니다.</p>
            </div>

            <div class="form-group">
                <label for="단위사업장호">단위사업장호 <span class="required-asterisk">*</span></label>
                <div class="input-with-button">
                    <input type="text" id="단위사업장호" name="단위사업장호" placeholder="" required>
                    <button type="button" class="button">단위사업장검색</button>
                    <button type="button" class="button">가입여부 확인(설명확인)</button>
                </div>
            </div>

            <div class="form-group">
                <label for="아이디">아이디 <span class="required-asterisk">*</span></label>
                <div class="input-with-button">
                    <input type="text" id="아이디" name="아이디" placeholder="영문+숫자 6~10자 이내" required>
                    <button type="button" class="button">아이디 중복검색</button>
                </div>
            </div>

            <div class="form-group">
                <label for="비밀번호">비밀번호 <span class="required-asterisk">*</span></label>
                <div class="password-input-group">
                    <input type="password" id="비밀번호" name="비밀번호" placeholder="9~12자 이내의 영문자+숫자+특수문자(!@#$) 조합" required>
                    <span class="toggle-password" onclick="togglePassword('비밀번호')">👁️</span>
                </div>
            </div>

            <div class="form-group">
                <label for="비밀번호확인">비밀번호확인 <span class="required-asterisk">*</span></label>
                <div class="password-input-group">
                    <input type="password" id="비밀번호확인" name="비밀번호확인" required>
                    <span class="toggle-password" onclick="togglePassword('비밀번호확인')">👁️</span>
                </div>
            </div>

            <div class="form-group">
                <label for="비밀번호분실시질문">비밀번호 분실 시 확인 질문 <span class="required-asterisk">*</span></label>
                <select id="비밀번호분실시질문" name="비밀번호분실시질문" required>
                    <option value="">질문을 선택하세요.</option>
                    <option value="question1">가장 좋아하는 색깔은?</option>
                    <option value="question2">어머니의 성함은?</option>
                    <option value="question3">태어난 첫 애완동물의 이름은?</option>
                </select>
            </div>

            <div class="form-group">
                <label for="비밀번호분실시확인답변">비밀번호 분실 시 확인 답변 <span class="required-asterisk">*</span></label>
                <input type="text" id="비밀번호분실시확인답변" name="비밀번호분실시확인답변" placeholder="띄어쓰기 포함 10자 이내" required>
            </div>

            <div class="form-group">
                <label for="전화번호">전화번호 <span class="required-asterisk">*</span></label>
                <input type="text" id="전화번호" name="전화번호" placeholder="숫자만 입력 (예: 01012345678)" required>
            </div>

            <div class="form-group">
                <label for="업무담당자명">업무담당자명 <span class="required-asterisk">*</span></label>
                <input type="text" id="업무담당자명" name="업무담당자명" placeholder="직원 또는 대표자명 입력" required>
            </div>

            <div class="form-group">
                <label for="이메일">이메일 <span class="required-asterisk">*</span></label>
                <div class="email-input-group">
                    <input type="email" id="이메일" name="이메일_id" required>
                    <span>@</span>
                    <input type="text" id="이메일_domain" name="이메일_domain" required>
                    <select id="이메일_select" name="이메일_select" onchange="document.getElementById('이메일_domain').value = this.value; if(this.value === '') document.getElementById('이메일_domain').focus();">
                        <option value="">직접입력</option>
                        <option value="naver.com">naver.com</option>
                        <option value="gmail.com">gmail.com</option>
                        <option value="daum.net">daum.net</option>
                        <option value="hanmail.net">hanmail.net</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label>소식지 수신여부 <span class="required-asterisk">*</span></label>
                <div class="radio-group">
                    <label><input type="radio" name="소식지수신여부" value="받지않음" checked> 받지않음</label>
                    <label><input type="radio" name="소식지수신여부" value="받음"> 받음 (공단의 다양한 소식을 무료로 만나보세요)</label>
                </div>
            </div>

        </form>
    </div
</th:block>

<th:block layout:fragment="script">
    <script>

    </script>
</th:block>
