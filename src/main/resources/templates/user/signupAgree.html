<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/layout}">

<th:block layout:fragment="css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/user/signup.css}">
</th:block>

<th:block layout:fragment="content">
    <div class="container d-flex justify-content-center align-items-center min-vh-100 p-0">
        <div class="signup-container">
            <ol class="step-wrap new-design mb-5">
                <li class="active">
                    <span class="step-label-top">Step 1</span>
                    <div class="step-icon-area">
                        <span class="step-circle"></span>
                    </div>
                    <span class="step-label-bottom">가입유형 선택</span>
                </li>
                <li class="active"> <span class="step-label-top">Step 2</span>
                    <div class="step-icon-area">
                        <span class="step-circle"></span>
                    </div>
                    <span class="step-label-bottom">약관동의</span>
                </li>
                <li>
                    <span class="step-label-top">Step 3</span>
                    <div class="step-icon-area">
                        <span class="step-circle"></span>
                    </div>
                    <span class="step-label-bottom">개인정보 입력</span>
                </li>
                <li>
                    <span class="step-label-top">Step 4</span>
                    <div class="step-icon-area">
                        <span class="step-circle"></span>
                    </div>
                    <span class="step-label-bottom">가입완료</span>
                </li>
            </ol>

            <div class="logo-section text-center mb-4">
                <h1 style="font-family: 'Paperlogy', sans-serif">모두의 마트</h1>
                <p style="font-family: 'Paperlogy', sans-serif; margin-bottom: 6rem">회원가입 약관동의</p>
            </div>

            <form id="termsForm" th:action="@{/register/signupAgree}" method="post">
                <input type="hidden" name="userRoleType" th:value="${userRoleType}">

                <div class="form-check mb-4 all-agree-section" >
                    <input class="form-check-input" type="checkbox" id="chkAll" name="chkAll">
                    <label class="form-check-label" for="chkAll">
                        모든 약관에 동의합니다 (필수 및 선택 포함)
                    </label>
                </div>

                <hr class="mb-4">

                <div class="term-item mb-3">
                    <div class="d-flex align-items-center justify-content-between">
                        <div class="form-check">
                            <input class="form-check-input chk-required" type="checkbox" id="termsOfService" name="termsOfService" value="true" style="--bs-border-color: #000000;">
                            <label class="form-check-label" for="termsOfService">
                                서비스 이용 약관 동의 <span class="required">(필수)</span>
                            </label>
                        </div>
                        <button type="button" class="btn btn-sm btn-link view-terms-btn" data-bs-toggle="collapse" data-bs-target="#collapseServiceTerms"
                                aria-expanded="false" aria-controls="collapseServiceTerms">내용 보기 <i class="bi bi-chevron-down"></i> </button>
                    </div>
                    <div class="collapse terms-content mt-3" id="collapseServiceTerms">
                        <div class="card-body">
                            <textarea class="form-control terms-textarea" rows="10"  readonly>
[모두의 마트] 서비스 이용 약관
제1조 (목적)
이 약관은 "모두의 마트" 가 제공하는 온라인 플랫폼 및 관련 서비스의 이용과 관련하여 회사와 회원 간의 권리, 의무 및 책임사항, 기타 필요한 사항을 규정함을 목적으로 합니다.

제2조 회원가입 및 이용 계약 체결

서비스 이용을 희망하는 자는 회사가 정한 가입 양식에 따라 회원정보를 입력하고 이 약관에 동의함으로써 회원가입을 신청합니다.
회사는 다음 각 호의 경우 회원가입 신청을 거부할 수 있습니다.

1. 실명이 아니거나 타인의 명의를 도용한 경우
2. 허위 정보를 기재한 경우
3. 사회의 안녕과 질서 또는 미풍양속을 저해할 목적이 명백한 경우

제3조 서비스 제공
회사는 회원에게 다음의 서비스를 제공합니다.

1. 마트 검색 및 상품 조회 서비스
2. 가격 비교 서비스
3. 주문 및 발주 서비스 등

회사는 서비스를 1년 365일, 하루 24시간 제공함을 원칙으로 합니다. 다만, 시스템 점검, 장애 해결, 천재지변 등 불가피한 경우에는 서비스를 일시적으로 중단할 수 있습니다.

제4조 회원의 의무
회원은 다음 각 호의 행위를 하여서는 안 됩니다.

1. 타인의 개인정보를 부정하게 사용하거나 도용하는 행위
2. 회사 또는 제3자의 지적재산권 등 권리를 침해하는 행위
3. 기타 법령 또는 사회통념에 반하는 행위</textarea>
                        </div>
                    </div>
                </div>

                <div class="term-item mb-3">
                    <div class="d-flex align-items-center justify-content-between">
                        <div class="form-check">
                            <input class="form-check-input chk-required" type="checkbox" id="privacyPolicy" name="privacyPolicy" value="true" style="--bs-border-color: #000000;">
                            <label class="form-check-label" for="privacyPolicy" style="font-family: 'Paperlogy', sans-serif">
                                개인정보 처리방침 동의 <span class="required" style="font-family: 'Paperlogy', sans-serif; color: red;">(필수)</span>
                            </label>
                        </div>
                        <button type="button" class="btn btn-sm btn-link view-terms-btn" data-bs-toggle="collapse" data-bs-target="#collapsePrivacyPolicy"
                                aria-expanded="false" aria-controls="collapsePrivacyPolicy">내용 보기<i class="bi bi-chevron-down"></i> </button>
                    </div>
                    <div class="collapse terms-content mt-3" id="collapsePrivacyPolicy">
                        <div class="card-body">
                            <textarea class="form-control terms-textarea" rows="10"readonly>
[모두의 마트] 개인정보 처리방침

모두의 마트는 개인정보 보호법 등 관련 법령을 준수하여 개인정보를 처리하고 있습니다.

1. 개인정보의 수집 및 이용 목적
회사는 다음의 목적을 위하여 개인정보를 처리합니다. 처리하고 있는 개인정보는 다음의 목적 이외의 용도로는 이용되지 않으며, 이용 목적이 변경되는 경우에는 개인정보 보호법에 따라 별도의 동의를 받는 등 필요한 조치를 이행할 예정입니다.
- 회원 가입 및 관리: 회원 가입 의사 확인, 회원제 서비스 제공에 따른 본인 식별/인증, 회원 자격 유지/관리, 제한적 본인확인제 시행에 따른 본인확인, 서비스 부정이용 방지, 각종 고지/통지, 고충처리 등을 목적으로 개인정보를 처리합니다.
- 서비스 제공 및 요금 정산: 서비스 제공, 콘텐츠 제공, 맞춤 서비스 제공, 본인인증, 요금결제/정산, 채권추심 등을 목적으로 개인정보를 처리합니다.
- 불만 처리 등 민원 처리: 민원인의 신원 확인, 민원 사항 확인, 사실 조사를 위한 연락/통지, 처리 결과 통보 등을 목적으로 개인정보를 처리합니다.

2. 수집하는 개인정보 항목
회사는 서비스 제공을 위해 최소한의 개인정보를 수집합니다.
- 필수 항목: 이름, 아이디, 비밀번호, 이메일 주소, 휴대폰 번호
- 선택 항목: 주소, 전화번호, 생년월일, 성별</textarea>
                        </div>
                    </div>
                </div>

                <div class="term-item mb-3">
                    <div class="d-flex align-items-center justify-content-between">
                        <div class="form-check">
                            <input class="form-check-input chk-optional" type="checkbox" id="marketingConsent" name="marketingConsent" value="true" style="--bs-border-color: #000000;">
                            <label class="form-check-label" for="marketingConsent" style="font-family: 'Paperlogy', sans-serif">
                                마케팅 정보 수신 동의 <span class="optional" style="font-family: 'Paperlogy', sans-serif; color: #4595f1">(선택)</span>
                            </label>
                        </div>
                        <button type="button" class="btn btn-sm btn-link view-terms-btn" data-bs-toggle="collapse" data-bs-target="#collapseMarketingConsent" aria-expanded="false" aria-controls="collapseMarketingConsent"
                                style="font-size: 0.9rem; font-family: 'Paperlogy', sans-serif">내용 보기 <i class="bi bi-chevron-down"></i> </button>
                    </div>
                    <div class="collapse terms-content mt-3" id="collapseMarketingConsent">
                        <div class="card-body">
                            <textarea class="form-control terms-textarea" rows="7" readonly>
[모두의 마트] 마케팅 정보 수신 동의 (선택)

모두의 마트에서 제공하는 다양한 이벤트, 할인 정보, 신규 상품 소식 등을 수신하시려면 동의해주세요.
수신 동의 시, 이메일, SMS 등을 통해 마케팅 정보를 받아보실 수 있습니다.
본 동의는 선택 사항이며, 동의하지 않으셔도 회원가입 및 서비스 이용에는 지장이 없습니다. 언제든지 수신 거부할 수 있습니다.</textarea>
                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-end mt-4">
                    <button type="submit" id="btnNext" class="btn btn-light me-2" disabled>동의하고 다음으로</button>
                    <button type="button" class="btn btn-light btn-cancel" onclick="location.href='/userTypeSignup.html'">취소</button>
                </div>
            </form>
        </div>
    </div>
</th:block>

<th:block layout:fragment="script">
    <script th:src="@{/js/signup.js}"></script>
</th:block>

</html>
