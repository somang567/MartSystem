<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/layout}">

<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/user/registerSuccess.css}">
</th:block>

<th:block layout:fragment="content">
    <div class="container d-flex justify-content-center align-items-center min-vh-100 p-0">
        <div class="complete-container">
            <ol class="step-wrap new-design mb-5">
                <li class="active">
                    <span class="step-label-top">Step 1</span>
                    <div class="step-icon-area">
                        <span class="step-circle"></span>
                    </div>
                    <span class="step-label-bottom">가입유형 선택</span>
                </li>
                <li class="active"> <span class="step-label-top">Step 2</span>
                    <div class="step-icon-area">
                        <span class="step-circle"></span>
                    </div>
                    <span class="step-label-bottom">약관동의</span>
                </li>
                <li class="active">
                    <span class="step-label-top">Step 3</span>
                    <div class="step-icon-area">
                        <span class="step-circle"></span>
                    </div>
                    <span class="step-label-bottom">개인정보 입력</span>
                </li>
                <li class="active">
                    <span class="step-label-top">Step 4</span>
                    <div class="step-icon-area">
                        <span class="step-circle"></span>
                    </div>
                    <span class="step-label-bottom">가입완료</span>
                </li>
            </ol>
            <div class="complete-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-lg" viewBox="0 0 16 16">
                    <path d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.383a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425z"/>
                </svg>
            </div>

            <div class="complete-message">
                <h2>회원가입이 완료되었습니다.</h2>
                <p>모두의 마트 회원이 되신 것을 진심으로 환영합니다 !</p>
            </div>

            <button type="button" class="btn-light btn-main" onclick="location.href='/login'">로그인</button>
        </div>
    </div>
</th:block>

<th:block layout:fragment="script">
    <script></script>
</th:block>
